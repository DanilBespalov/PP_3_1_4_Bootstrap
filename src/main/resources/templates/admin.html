<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<header class="bg-dark" style="height: 60px;">
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="p-3 mb-2 text-white col-10">
                Logged in as:
                <div th:each="user : ${users}">
                    <span th:text="${user.getName()}"></span> with role(s):
                    <span th:each="role : ${user.getRoles()}" th:text="${#strings.listSubstringAfter(role, 'ROLE_')}"></span>
                </div>                
            </div>
            <div class="col-2 text-white d-flex justify-content-end align-items-center">
                <form th:method="POST" th:action="@{/logout}">
                    <button type="submit" class="btn btn-secondary">Logout</button>
                </form>
            </div>
        </div>
    </div>
</header>

<body>
<div class="container-fluid">
    <div class="row align-items-center">
        <div class="col-2">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/admin.html">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user.html">User</a>
                </li>
            </ul>
        </div>
        <div class="col-10 bg-light">
            <h1>Admin panel </h1>

            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/admin.html">Users table</a>
                </li>
                <li class="nav-item">
                     <a class="nav-link" th:href="@{/admin/new}">New User</a>
                </li>
                 
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Имя</th>
                        <th scope="col">Фамилия</th>
                        <th scope="col">UserName</th>
                        <th scope="col">email</th>
                        <th scope="col">Role</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.getId()}"></td>
                            <td th:text="${user.getName()}"></td>
                            <td th:text="${user.getSurname()}"></td>
                            <td th:text="${user.getUsername()}"></td>
                            <td th:text="${user.getEmail()}"></td>
                            <td th:text="${user.getRoles()}"></td>
                            <td>
                                <!-- <form th:method="GET" th:action="@{/admin/edit/{id}(id=${user.getId()})}"> -->
                                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editModal">
                                        Edit
                                    </button>
                                    
                                </form>
                            </td>
                            <td>
                                <!-- <form th:method="DELETE" th:action="@{/admin/delete/{id}(id=${user.getId()})}"> -->
                                    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal">
                                        Delete
                                      </button>
                                </form>
                            </td>
                            
<!-- Modal Edit-->

<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Edit User</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form th:method="POST" th:action="@{/admin/edit}">
                <!-- form fields for user data -->
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>
</div>
</div>
                            


<!-- Modal Delete-->
        <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Delete User</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                Are you sure you want to delete this user?
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-danger">Delete</button>
              </div>
            </div>
          </div>
        </div>
      
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
