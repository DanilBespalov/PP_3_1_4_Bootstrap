<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit user</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<header class="bg-dark" style="height: 60px;">
  <div class="container-fluid">
      <div class="row align-items-center">
          <div class="p-3 mb-2 text-white col-10">
              Logged in as: <span th:text="${user.getName()}"></span> with role(s): <span th:text="${user.getRoles()}"></span>
          </div>
          <div class="col-2 text-white d-flex justify-content-end align-items-center">
              <form th:method="POST" th:action="@{/logout}">
                  <button type="submit" class="btn btn-secondary">Logout</button>
              </form>
          </div>
      </div>
  </div>
</header>
<body>
  <form th:method="PUT" th:action="@{/admin/edit/{id}(id=${user.getId()})}" th:object="${user}">
        <label for="name">Введите имя</label>
        <input type="text" th:field="*{name}" id="name"/>
        <br/>
        <br/>

        <label for="surname">Введите фамилию</label>
        <input type="text" th:field="*{surname}" id="surname"/>
        <br/>
        <br/>

        <label for="username">Введите имя пользователя</label>
        <input type="text" th:field="*{username}" id="username"/>
        <br/>
        <br/>

        <label for="email">Введите email</label>
        <input type="text" th:field="*{email}" id="email"/>
        <br/>
        <br/>

        <label for="username">Введите пароль</label>
        <input type="password" th:field="*{password}" id="password"/>
        <br/>
          <p>
          <label>Select role:
              <input type="checkbox" name="roles"
                     th:each="role : ${roles}"
                     th:text="${role.getRole()}"
                     th:value="${role.getId()}"
                     th:field="*{roles}"
              />
          </label>
        </p>
        <br/>
        <input type="submit" value="Edit!"/>
  </form>
  <br/>
  <br/>
  <a href="/admin">Back</a>
<br/>
<br/>
<br/>
<br/>
  <form th:method="POST" th:action="@{/logout}">
  <input type="submit" value="Logout"/>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
